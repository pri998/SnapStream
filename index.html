<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStream</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Visible title on the webpage -->
    <header class="header">
        <h1>Experience the Art of Visual Storytelling</h1>
    </header >

    <blockquote class="quote">
        "Photography is the story we fail to put into words." ~ Destin Sparks
    </blockquote>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search images by keywords..." />
        <button id="search-button">Search</button>
    </div>

    <div id="image-gallery" class="image-gallery"></div>

    <div class="quote-section">
        <p id="daily-quote" class="daily-quote"></p>
    </div>
    <div id="pagination-container" class="pagination-container"></div>

    <script src="myscript.js"></script>
    
</body>
</html>
